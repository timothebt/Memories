<ion-view view-title="Create User">
    <ion-header-bar>
        <h1 class="title">Create User</h1>
    </ion-header-bar>

    <ion-content>
        <form ng-submit="doCreateUser()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">User Name</span>
                    <input type="text" ng-model="userCreated.name" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">date</span>
                    <input type="password" ng-model="userCreated.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Create User</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
